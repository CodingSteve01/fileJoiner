<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Datei Format Konverter</title>
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --danger: #ef4444;
            --danger-dark: #dc2626;
            --success: #22c55e;
            --success-dark: #16a34a;
            --neutral-50: #f9fafb;
            --neutral-100: #f3f4f6;
            --neutral-200: #e5e7eb;
            --neutral-300: #d1d5db;
            --neutral-400: #9ca3af;
            --neutral-500: #6b7280;
            --neutral-600: #4b5563;
            --neutral-700: #374151;
            --neutral-800: #1f2937;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            line-height: 1.5;
            color: var(--neutral-800);
            background: var(--neutral-50);
            min-height: 100vh;
            padding: 2rem;
        }

        .full-page-drop-zone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(59, 130, 246, 0.1);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .drop-zone-content {
            padding: 3rem;
            background: white;
            border: 3px dashed var(--primary);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .drop-zone-content svg {
            color: var(--primary);
        }

        .drop-zone-content h2 {
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.25rem;
            font-weight: 700;
            color: var(--neutral-800);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--neutral-600);
            font-size: 1.125rem;
        }

        .app-grid {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .card {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
        }

        .card-header {
            padding: 1.25rem;
            border-bottom: 1px solid var(--neutral-200);
            background: var(--neutral-50);
        }

        .card-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--neutral-700);
        }

        .card-body {
            padding: 1.25rem;
        }

        .filter-container {
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        .input-group input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            transition: all 0.15s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .filter-tag {
            background: var(--neutral-100);
            color: var(--neutral-700);
            border: 1px solid var(--neutral-200);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .filter-tag:hover {
            background: var(--neutral-200);
        }

        .filter-tag.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .upload-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .upload-btn:hover {
            background: var(--primary-dark);
        }

        .upload-btn svg {
            width: 1.25rem;
            height: 1.25rem;
        }

        .file-list {
            position: relative;
            border: 2px dashed var(--neutral-300);
            border-radius: var(--radius);
            transition: all 0.15s ease;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-list.drag-over {
            border-color: var(--primary);
            background: var(--neutral-100);
        }

        .file-list-content {
            padding: 1rem;
        }

        .file-list ul {
            list-style: none;
        }

        .file-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem;
            border-bottom: 1px solid var(--neutral-200);
            transition: background 0.15s ease;
        }

        .file-list li:hover {
            background: var(--neutral-50);
        }

        .file-list li:last-child {
            border-bottom: none;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 0;
        }

        .file-name {
            font-weight: 500;
            color: var(--neutral-700);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-type {
            background: var(--neutral-100);
            color: var(--primary);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-lg);
            font-size: 0.75rem;
            font-weight: 500;
        }

        .file-path {
            color: var(--neutral-500);
            font-size: 0.875rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-size {
            color: var(--neutral-500);
            font-size: 0.875rem;
        }

        .remove-btn {
            background: var(--neutral-100);
            color: var(--danger);
            border: none;
            padding: 0.375rem 0.75rem;
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .remove-btn:hover {
            background: var(--danger);
            color: white;
        }

        .remove-filtered-btn {
            background: var(--danger);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .remove-filtered-btn:hover {
            background: var(--danger-dark);
        }

        .output-container textarea {
            width: 100%;
            min-height: 400px;
            padding: 1rem;
            border: 1px solid var(--neutral-300);
            border-radius: var(--radius);
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            font-size: 0.875rem;
            line-height: 1.7;
            resize: vertical;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem 1rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-dark);
        }

        .progress-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--neutral-100);
        }

        .progress-bar {
            height: 100%;
            background: var(--primary);
            transition: width 0.3s ease;
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--neutral-800);
            color: white;
            padding: 1rem 2rem;
            border-radius: var(--radius);
            font-weight: 500;
            box-shadow: var(--shadow-md);
            z-index: 50;
        }

        .no-files {
            text-align: center;
            color: var(--neutral-500);
            padding: 2rem;
            font-size: 0.875rem;
        }

        @media (max-width: 1264px) {
            .app-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 1rem;
            }

            .header h1 {
                font-size: 1.875rem;
            }

            .header p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="full-page-drop-zone" style="display: none;">
    <div class="drop-zone-content">
        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
        <h2>Drop files or folders here</h2>
    </div>
</div>
<div class="container">
    <header class="header">
        <h1>File Format Converter</h1>
        <p>Convert and process your files with ease</p>
    </header>

    <div class="app-grid">
        <div class="card">
            <div class="card-header">
                <h2>File Selection</h2>
            </div>
            <div class="card-body">
                <div class="filter-container">
                    <div class="input-group">
                        <input type="text" id="fileFilter" placeholder="Filter files (e.g., *.js, src/*, test.*)">
                    </div>
                    <div class="filter-tags">
                        <button class="filter-tag" data-pattern="*.js">JavaScript</button>
                        <button class="filter-tag" data-pattern="*.css">CSS</button>
                        <button class="filter-tag" data-pattern="*.html">HTML</button>
                        <button class="filter-tag" data-pattern="*.py">Python</button>
                        <button class="filter-tag" data-pattern="!binary">Binary Files</button>
                    </div>
                    <button class="remove-filtered-btn">Remove Filtered Files</button>
                </div>

                <button class="upload-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                         stroke-linejoin="round" width="24" height="24">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="17 8 12 3 7 8"/>
                        <line x1="12" y1="3" x2="12" y2="15"/>
                    </svg>
                    Select Folders
                </button>

                <div class="file-list">
                    <div class="file-list-content">
                        <p class="no-files">No files available</p>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h2>Output</h2>
            </div>
            <div class="card-body">
                <div class="output-container">
                    <textarea readonly></textarea>
                    <div class="button-container">
                        <button class="btn btn-primary copy-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                            Copy
                        </button>
                        <button class="btn btn-danger reset-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                 stroke-linecap="round" stroke-linejoin="round" width="16" height="16">
                                <path d="M3 3h6l2 4h10a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5"/>
                                <line x1="12" y1="10" x2="12" y2="18"/>
                                <line x1="8" y1="14" x2="16" y2="14"/>
                            </svg>
                            Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="toast">Copied to clipboard!</div>

<script>
	document.addEventListener('DOMContentLoaded', () => {
		// DOM elements
		const fullPageDropZone = document.querySelector('.full-page-drop-zone');
		const fileList = document.querySelector('.file-list');
		const textarea = document.querySelector('textarea');
		const copyBtn = document.querySelector('.copy-btn');
		const resetBtn = document.querySelector('.reset-btn');
		const toast = document.querySelector('.toast');
		const fileListContent = document.querySelector('.file-list-content');
		const progressContainer = document.querySelector('.progress-container');
		const progressBar = document.querySelector('.progress-bar');
		const fileFilter = document.getElementById('fileFilter');
		const filterTags = document.querySelectorAll('.filter-tag');
		const uploadBtn = document.querySelector('.upload-btn');
		const removeFilteredBtn = document.querySelector('.remove-filtered-btn');

		// Hide the toast
		toast.style.display = 'none';

		// State
		let currentFiles = new Map();
		let activeFilters = new Set();

		// Binary file extensions
		const binaryExtensions = new Set([
			'png', 'jpg', 'jpeg', 'gif', 'bmp', 'webp', 'ico', 'svg',
			'mp4', 'webm', 'ogg', 'mp3', 'wav', 'flac', 'aac',
			'zip', 'rar', '7z', 'tar', 'gz', 'pdf', 'doc', 'docx',
			'xls', 'xlsx', 'ppt', 'pptx', 'exe', 'dll', 'so', 'dylib',
			'bin', 'dat', 'iso', 'img'
		]);

		// Language mapping for syntax highlighting
		const extensionToLanguage = {
			'js': 'javascript',
			'py': 'python',
			'java': 'java',
			'cpp': 'cpp',
			'c': 'c',
			'html': 'html',
			'css': 'css',
			'php': 'php',
			'rb': 'ruby',
			'ts': 'typescript',
			'json': 'json',
			'xml': 'xml',
			'md': 'markdown',
			'sql': 'sql',
			'sh': 'shell',
			'yaml': 'yaml',
			'txt': 'text',
			'cs': 'csharp',
			'go': 'go',
			'swift': 'swift',
			'kt': 'kotlin',
			'r': 'r',
			'pl': 'perl',
			'lua': 'lua',
			'scala': 'scala',
			'groovy': 'groovy',
			'dart': 'dart',
			'coffee': 'coffeescript',
			'jsx': 'jsx',
			'tsx': 'tsx',
			'vue': 'vue',
			'svelte': 'svelte',
			'php': 'php',
			'asp': 'aspnet',
			'aspx': 'aspx',
			'jsp': 'jsp',
			'ejs': 'ejs',
			'handlebars': 'handlebars',
			'twig': 'twig',
			'pug': 'pug',
			'hbs': 'handlebars',
			'scss': 'scss',
			'sass': 'sass',
			'less': 'less',
			'styl': 'stylus',
			'svg': 'svg',
			'png': 'png',
			'jpg': 'jpg',
			'jpeg': 'jpeg',
			'gif': 'gif',
			'bmp': 'bmp',
			'webp': 'webp',
			'ico': 'ico',
			'mp4': 'mp4',
			'webm': 'webm',
			'ogg': 'ogg',
			'mp3': 'mp3'
		};

		/**
		 * Checks if a file should be ignored based on its path
		 * @param {string} path - The file path to check
		 * @returns {boolean} True if the file should be ignored
		 */
		function shouldIgnoreFile(path) {
			const ignorePaths = [
				'/.git/',
				'/obj/',
				'/bin/',
				'/node_modules/',
				'/.vscode/',
				'/.idea/',
				'/.vs/',
				'/.nuxt/',
				'/dist/',
				'/build/',
				'/out/',
				'/coverage/',
				'/.next/',
				'/.cache/',
				'/.github/',
				'/.gitlab/'
			];

			const ignoreFiles = [
				'.gitignore',
				'.gitattributes',
				'.gitmodules'
			];

			return ignorePaths.some(p => path.includes(p)) ||
				ignoreFiles.includes(path) ||
				path.endsWith('.git');
		}

		/**
		 * Checks if a file is binary based on its extension
		 * @param {string} filename - The filename to check
		 * @returns {boolean} True if the file is binary
		 */
		function isBinaryFile(filename) {
			const extension = filename.split('.').pop().toLowerCase();
			return binaryExtensions.has(extension);
		}

		/**
		 * Checks if a path matches a filter pattern
		 * @param {string} path - The file path
		 * @param {string} pattern - The filter pattern
		 * @returns {boolean} True if the path matches the pattern
		 */
		function matchesFilter(path, pattern) {
			if (pattern === '!binary') {
				return isBinaryFile(path);
			}

			const normalizedPath = path.replace(/\\/g, '/');
			const regexPattern = pattern
				.replace(/\./g, '\\.')
				.replace(/\*/g, '.*')
				.replace(/\?/g, '.');

			return new RegExp(`^${regexPattern}$`).test(normalizedPath) ||
				new RegExp(`${regexPattern}$`).test(normalizedPath) ||
				new RegExp(`/${regexPattern}/`).test(normalizedPath);
		}

		/**
		 * Updates the progress bar
		 * @param {number} processed - Number of processed items
		 * @param {number} total - Total number of items
		 */
		function updateProgress(processed, total) {
			const progress = (processed / total) * 100;
			progressContainer.style.display = 'block';
			progressBar.style.width = `${progress}%`;

			if (processed === total) {
				setTimeout(() => {
					progressContainer.style.display = 'none';
					progressBar.style.width = '0%';
				}, 500);
			}
		}

		/**
		 * Formats file size in bytes to human readable format
		 * @param {number} bytes - The file size in bytes
		 * @returns {string} Formatted file size
		 */
		function formatFileSize(bytes) {
			if (bytes < 1024) return bytes + ' B';
			else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
			else return (bytes / 1048576).toFixed(1) + ' MB';
		}

		/**
		 * Removes a file from the current files
		 * @param {string} path - The file path to remove
		 */
		async function removeFile(path) {
			if (currentFiles.has(path)) {
				currentFiles.delete(path);
				await updateFileListAndContent();
			}
		}

		/**
		 * Removes all currently filtered files
		 */
		async function removeFilteredFiles() {
			const filteredFiles = filterFiles();
			const filteredPaths = new Set(filteredFiles.map(file =>
				file.relativePath || file.webkitRelativePath || file.name
			));

			for (const [path, _] of currentFiles.entries()) {
				if (filteredPaths.has(path)) {
					currentFiles.delete(path);
				}
			}

			await updateFileListAndContent();
		}

		/**
		 * Updates both file list and textarea content
		 */
		async function updateFileListAndContent() {
			updateFileList();
			await updateTextarea();
		}

		/**
		 * Filters files based on active filters and filter input
		 * @returns {File[]} Filtered files array
		 */
		function filterFiles() {
			const filterText = fileFilter.value.trim();
			const patterns = [...activeFilters];
			if (filterText) {
				patterns.push(filterText);
			}

			return Array.from(currentFiles.entries()).filter(([path, file]) => {
				if (patterns.length === 0) return true;
				return patterns.some(pattern => matchesFilter(path, pattern));
			}).map(([path, file]) => file);
		}

		/**
		 * Updates the textarea content with filtered files
		 */
		async function updateTextarea() {
			try {
				let output = '';
				const filteredFiles = filterFiles();
				const filePromises = filteredFiles
					.filter(file => !isBinaryFile(file.name))
					.map(async (file) => {
						const extension = file.name.split('.').pop().toLowerCase();
						const language = extensionToLanguage[extension] || 'plaintext';
						const content = await file.text();
						const relativePath = file.relativePath || file.webkitRelativePath || file.name;
						return `${relativePath}\n\`\`\`${language}\n${content}\n\`\`\`\n\n`;
					});

				const results = await Promise.all(filePromises);
				output = results.join('');
				textarea.value = output.trim();
			} catch (error) {
				console.error('Error updating textarea:', error);
			}
		}

		/**
		 * Updates the file list display
		 */
		function updateFileList() {
			const filteredFiles = filterFiles();

			if (filteredFiles.length === 0) {
				fileListContent.innerHTML = '<p class="no-files">No files available</p>';
				return;
			}

			const fileItems = filteredFiles.map(file => {
				const extension = file.name.split('.').pop().toLowerCase();
				const language = extensionToLanguage[extension] || 'plaintext';
				const relativePath = file.relativePath || file.webkitRelativePath || file.name;
				const escapedPath = relativePath.replace(/'/g, "\\'");
				const isBinary = isBinaryFile(file.name);

				return `
                        <li>
                            <div class="file-info">
                                <span>${file.name}</span>
                                <span class="file-type">${isBinary ? 'binary' : language}</span>
                                <span class="file-path">${relativePath}</span>
                            </div>
                            <div class="file-actions">
                                <span class="file-size">${formatFileSize(file.size)}</span>
                                <button class="remove-btn" onclick="window.removeFile('${escapedPath}')">Remove</button>
                            </div>
                        </li>
                    `;
			}).join('');

			fileListContent.innerHTML = `<ul>${fileItems}</ul>`;
		}

		/**
		 * Processes directory entries recursively for drag and drop
		 * @param {DataTransferItemList} dataTransferItems - The drag and drop items
		 * @returns {Promise<File[]>} Array of files
		 */
		async function getAllFileEntries(dataTransferItems) {
			const fileEntries = [];
			const queue = [];
			let totalEntries = 0;
			let processedEntries = 0;

			for (let item of dataTransferItems) {
				if (item.kind === 'file') {
					const entry = item.webkitGetAsEntry();
					if (entry) {
						queue.push(entry);
						totalEntries++;
					}
				}
			}

			while (queue.length > 0) {
				const entry = queue.shift();
				if (entry.isFile) {
					fileEntries.push(entry);
					processedEntries++;
					updateProgress(processedEntries, totalEntries);
				} else if (entry.isDirectory) {
					const reader = entry.createReader();
					try {
						const entries = await new Promise((resolve, reject) => {
							reader.readEntries(resolve, reject);
						});
						queue.push(...entries);
						totalEntries += entries.length;
					} catch (error) {
						console.error('Error reading directory:', error);
					}
				}
			}

			const files = await Promise.all(fileEntries.map(entry => {
				return new Promise((resolve) => {
					entry.file(file => {
						file.relativePath = entry.fullPath.slice(1);
						resolve(file);
					});
				});
			}));

			return files;
		}

		/**
		 * Handles the processing of new files
		 * @param {File[]} newFiles - Array of files to process
		 */
		async function handleFiles(newFiles) {
			try {
				for (const file of newFiles) {
					const path = file.relativePath || file.webkitRelativePath || file.name;
					if (!shouldIgnoreFile(path)) {
						currentFiles.set(path, file);
					}
				}

				await updateFileListAndContent();
			} catch (error) {
				console.error('Error handling files:', error);
				alert('Error processing files. Please try again.');
			}
		}

		// Event Listeners for drag and drop on file list
		document.addEventListener('dragenter', (e) => {
			e.preventDefault();
			e.stopPropagation();
			fullPageDropZone.style.display = 'flex';
		});

		fullPageDropZone.addEventListener('dragleave', (e) => {
			e.preventDefault();
			e.stopPropagation();
			const rect = fullPageDropZone.getBoundingClientRect();
			const isLeaving =
				e.clientY <= rect.top ||
				e.clientY >= rect.bottom ||
				e.clientX <= rect.left ||
				e.clientX >= rect.right;

			if (isLeaving) {
				fullPageDropZone.style.display = 'none';
			}
		});

		fullPageDropZone.addEventListener('dragover', (e) => {
			e.preventDefault();
			e.stopPropagation();
		});

		fullPageDropZone.addEventListener('drop', async (e) => {
			e.preventDefault();
			e.stopPropagation();
			fullPageDropZone.style.display = 'none';

			let newFiles = [];
			try {
				if (e.dataTransfer.items && e.dataTransfer.items[0]) {
					const item = e.dataTransfer.items[0];
					console.log(item);
					// Check if it's a directory and we have the required API
					if (item.webkitGetAsEntry) {
						const entry = item.webkitGetAsEntry();
						if (entry?.isDirectory) {
							newFiles = await getAllFileEntries(e.dataTransfer.items);
						} else {
							newFiles = Array.from(e.dataTransfer.files);
						}
					} else {
						newFiles = Array.from(e.dataTransfer.files);
					}
				} else {
					newFiles = Array.from(e.dataTransfer.files);
				}

				if (newFiles.length > 0) {
					progressContainer.style.display = 'block';
					await handleFiles(newFiles);
					updateProgress(1, 1);
				}
			} catch (error) {
				console.error('Error processing dropped files:', error);
				alert('Error processing files. Please try again.');
			}
		});

		// Event listener for folder selection button
		uploadBtn.addEventListener('click', () => {
			const input = document.createElement('input');
			input.type = 'file';
			input.multiple = true;
			input.webkitdirectory = true;
			input.directory = true;

			input.addEventListener('change', async (e) => {
				progressContainer.style.display = 'block';
				const files = Array.from(e.target.files);
				await handleFiles(files);
				updateProgress(files.length, files.length);
			});

			input.click();
		});

		// Filter event listeners
		fileFilter.addEventListener('input', () => {
			updateFileList();
			updateTextarea();
		});

		filterTags.forEach(tag => {
			tag.addEventListener('click', () => {
				const pattern = tag.dataset.pattern;
				if (activeFilters.has(pattern)) {
					activeFilters.delete(pattern);
					tag.classList.remove('active');
				} else {
					activeFilters.add(pattern);
					tag.classList.add('active');
				}
				updateFileList();
				updateTextarea();
			});
		});

		// Button event listeners
		copyBtn.addEventListener('click', () => {
			textarea.select();
			document.execCommand('copy');

			toast.style.display = 'block';
			setTimeout(() => {
				toast.style.display = 'none';
			}, 2000);
		});

		resetBtn.addEventListener('click', async () => {
			currentFiles.clear();
			await updateFileListAndContent();
			activeFilters.clear();
			fileFilter.value = '';
			filterTags.forEach(tag => tag.classList.remove('active'));
		});

		removeFilteredBtn.addEventListener('click', removeFilteredFiles);

		// Make removeFile available globally
		window.removeFile = removeFile;
	});
</script>
